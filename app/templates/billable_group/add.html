<!-- Adding billable-group modal -->
<!-- prettier-ignore-->
<div id="add-billable-group-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <form action="{{url_for('billable_group.create')}}" method="post" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      {{ form_create.hidden_tag() }}
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white"> Add new billable group </h3>
        <button data-modal-hide="add-billable-group-modal" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label for="master_billable_group_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Master billable group</label >
            <select required id="master_billable_group_id" name="master_billable_group_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="" selected>Choose master billable group</option>
              {% for master_billable_group in master_billable_groups %}
              <option value="{{ master_billable_group.id }}">{{ master_billable_group.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Name</label >
            <input type="text" name="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Name" required />
          </div>
        </div>
      </div>
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label for="rate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Rate</label >
            <input type="number" step="0.01" name="rate" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Rate" required />
          </div>
        </div>
      </div>
      <div class="p-6 space-y-6">
        <label for="rate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Assigned to</label >
        <div class="grid grid-cols-6">
            <div class="flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700">
                <input id="billable-group-edit-assigned-to-inbound" type="checkbox" name="assigned_to_inbound" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="billable-group-edit-assigned-to-inbound" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Inbound</label>
            </div>
            <div class="flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700">
                <input id="billable-group-edit-assigned-to-outbound" type="checkbox" name="assigned_to_outbound" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="billable-group-edit-assigned-to-outbound" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Outbound</label>
            </div>
          </div>
        </div>
      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button name="submit" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> Save billable group </button>
      </div>
    </form>
  </div>
</div>
<script>
  document
    .querySelector('form')
    .addEventListener(
      'submit',
      function (event) {
        const select =
          document.getElementById(
            'master_billable_group_id'
          );
        if (select.value === '') {
          event.preventDefault();
          alert(
            'Please choose a master billable group.'
          );
        }
      }
    );
</script>
