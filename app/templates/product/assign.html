<!-- Assign product modal -->
<!-- prettier-ignore-->
<div id="assign-product-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <!-- TODO : Change the action url -->
    <form action="{{url_for('product.create')}}" method="post" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Assign</h3>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-5">
          <div class="col-span-6 sm:col-span-3">
            <label for="product-assign-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Product Name</label >
           <div id="product-assign-name"  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>  
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="product-assign-master-group" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Master Group</label >
            <select type="text" name="product-assign-master-group" id="product-assign-master-group" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Brand" required >
              <option value="1">Marketing</option>
              <option value="2">Field Marketing</option>
              <option value="3">Mixit</option>
            </select>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="product-assign-amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Quantity</label >
            <!-- <div id="product-assign-amount"  class="mb-2 shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>   -->
            <input type="text" name="product-assign-amount" id="product-assign-amount" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Quantity" required />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="product-assign-group" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Group</label >
            <select type="text" name="product-assign-group" id="product-assign-group" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Brand" required >
              <option value="1">Marketing</option>
              <option value="2">Field Marketing</option>
              <option value="3">Mixit</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button name="submit" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Assign</button>
      </div>
    </form>
  </div>
</div>
