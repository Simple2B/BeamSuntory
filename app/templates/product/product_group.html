<div class="col-span-6 sm:col-span-4 product-group-edit-item">
    <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Group</label>
    <select type="text" name="add_group"
        class="product_group_id product-group-edit-item shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Group" required>
        {% for group in groups %}
        <option value="{{ group.id }}">{{ group.name }}</option>
        {% endfor %}
    </select>
</div>
