<!-- Edit incoming stock modal -->
<!-- prettier-ignore-->

<!-- Templates -->
<!-- prettier-ignore-->
<div
    id="event-edit-modal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
    <div class="relative w-full max-w-4xl max-h-full">
        <!-- Modal content -->
        <form
            action="{{ url_for('event.save_reserved_days_amount') }}"
            id="event-edit-form"
            method="post"
            class="relative bg-white rounded-lg shadow dark:bg-gray-700"
        >
            {{ form_edit.hidden_tag() }}
            <input type="hidden" name="event_id" id="event-edit-id" value="0" />
            <input type="hidden" name="next_url" id="event-edit-next_url" value="" />
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Edit reserved days amount</h3>
                <button id="edit-event-modal-close-btn" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                </button>
            </div>
            <!-- Modal body -->
            <div id="event-edit-container" class="grid grid-cols-2 gap-6 p-6">
              <div class="col-span-2 sm:col-span-1">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                  Reserved days to:
                </label>
                <div
                  id="event-edit-reserve-date-to-before"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">              
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">

                <label for="date_reserve_to" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Reserved days to:</label>
                <div id="datepickerEl" class="flex items-center">
                  <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                      <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                          clip-rule="evenodd"></path>
                      </svg>
                    </div>
                    <input datepicker datepicker-autohide name="date_reserve_to" id="date_reserve_to"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Select date" required>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">                
                <button
                    id="incoming-stock-save-products-btn"
                    name="save-products"
                    type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
