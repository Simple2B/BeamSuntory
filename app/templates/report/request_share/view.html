<!-- View outgoing stock modal -->
<!-- prettier-ignore-->
{% extends 'base.html' %}
{% block content %}
<div
  id="report-request-share-view-modal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-screen-2xl max-h-full">
    <!-- Modal content -->
    <form action="#" method="get" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Request Share report</h3>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-3 sm:col-span-3">
            <label for="report-request-share-view-user" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User</label>
            <div id="report-request-share-view-user" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-request-share-view-action" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Action</label>
            <div id="report-request-share-view-action" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-request-share-view-created-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Created date</label>
            <div id="report-request-share-view-created-date" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-request-share-view-share-request-status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Current share request status</label>
            <div id="report-request-share-view-share-request-status" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="report-request-share-view-group" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Group</label>
            <div id="report-request-share-view-group" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="report-request-share-view-desired-quantity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Desired quantity</label>
            <div id="report-request-share-view-desired-quantity" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>
          
          <div class="col-span-6 sm:col-span-3">
            <label for="report-request-share-view-product-sku" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product SKU</label>
            <div id="report-request-share-view-product-sku" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="report-request-share-view-product-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product name</label>
            <div id="report-request-share-view-product-name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>

          <div class="col-span-6 sm:col-span-6 hidden">
            <label for="report-request-share-view-history" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">History</label>
            <div id="report-request-share-view-history" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
{% block scripts %}
<!-- prettier-ignore -->
<script src="{{ url_for('static', filename='js/report_share_request.js') }}" type="text/javascript" defer></script>
{% endblock %}
