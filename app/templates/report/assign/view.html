<!-- View outgoing stock modal -->
<!-- prettier-ignore-->

<div
  id="view-report-events-modal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-screen-2xl max-h-full">
    <!-- Modal content -->
    <form action="#" method="get" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Report assign</h3>
        <button id="button-closing-report-assign-modal" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-12 gap-6">
          <div class="col-span-12 sm:col-span-3 sm:row-span-2">
            <img src="" class="product-image" alt="product">
          </div>
          <div class="col-span-12 sm:col-span-4">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Product name</label
            >
            <div
              class="product-name shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-4">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Product SKU</label
            >
            <div
              class="shadow-sm product-sku bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-3">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Supplier name</label
            >
            <div
              class="supplier-name shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-3">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Supplier address</label
            >
            <div
              class="supplier-address shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-3">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Supplier contact number</label
            >
            <div
              class="supplier-number shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-4">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >User</label
            >
            <div
              id="report-event-user"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-4">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Action</label>
            <div
              id="report-event-action"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-4">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Date</label
            >
            <div
              id="report-event-date"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Group to</label
            >
            <div
              class="product-group shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Group from</label
            >
            <div
              class="product-group-from shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Quantity</label
            >
            <div
              class="product-quantity shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Warehouse</label
            >
            <div
              class="product-warehouse shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
        </div>
      </div>
      <!-- Modal footer -->      
    </form>
  </div>
</div>
