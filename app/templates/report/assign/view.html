<!-- View outgoing stock modal -->
<!-- prettier-ignore-->

<div
  id="report-assign-view-modal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-screen-2xl max-h-full">
    <!-- Modal content -->
    <form action="#" method="get" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Report assign</h3>
        <button id="button-closing-report-assign-modal" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-3 sm:col-span-3">
            <label for="report-assign-user" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User</label>
            <div
              id="report-assign-user"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-assign-action" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Action</label>
            <div
              id="report-assign-action"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-assign-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Date</label
            >
            <div
              id="report-assign-date"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Group to</label
            >
            <div
              id="report-assign-group-to-view"
              class="product-group shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Group from</label
            >
            <div
              id="report-assign-group-from-view"
              class="product-group-from shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Quantity</label
            >
            <div
              id="report-assign-quantity-view"
              class="product-quantity shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
          <div class="col-span-12 sm:col-span-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Warehouse</label
            >
            <div
              id="report-assign-warehouse-view"
              class="product-warehouse shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></div>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <table class="w-full mb-1 text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-4 py-3">Image</th>
            <th scope="col" class="px-4 py-3">Name</th>
            <th scope="col" class="px-4 py-3">SKU</th>
            <th scope="col" class="px-4 py-3">Regular price</th>
            <th scope="col" class="px-4 py-3">Retail price</th>
            <th scope="col" class="px-4 py-3">Group to</th>
            <th scope="col" class="px-4 py-3">Group from</th>
            <th scope="col" class="px-4 py-3">Quantity</th>
          </tr>
        </thead>
        <tbody id="report-assign-table-products">
        <tr id="report-assign-view-product-item-template" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td class="w-4 p-4">
            <img src="" class="product-image">
          </td>
          <td class="w-4 p-4">
            <div class="product-name">Name</div>
          </td>
          <td class="w-4 p-4">
            <div class="product-sku">SKU</div>
          </td>
          <td class="w-4 p-4">
            <div class="product-regular-price">Regular price</div>
          </td>
          <td class="w-4 p-4">
            <div class="product-retail-price">Retail price</div>
          </td>
          
          <td class="w-4 p-4">
            <div class="product-group">Group to</div>
          </td>
          <td class="w-4 p-4">
            <div class="product-group-from">Group from</div>
          </td> 
          <td class="w-4 p-4">
            <div class="product-quantity">15</div>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<!-- prettier-ignore -->
<script src="{{ url_for('static', filename='js/report_assign.js') }}" type="text/javascript" defer></script>
