<!-- View outgoing stock modal -->
<!-- prettier-ignore-->
{% extends 'base.html' %}
{% block content %}
<div
  id="report-shipping-view-modal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-screen-2xl max-h-full">
    <!-- Modal content -->
    <form action="#" method="get" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Request Share report</h3>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-3 sm:col-span-3">
            <label for="report-shipping-view-user" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User</label>
            <div id="report-shipping-view-user" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-shipping-view-action" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Action</label>
            <div id="report-shipping-view-action" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-shipping-view-created-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Created date</label>
            <div id="report-shipping-view-created-date" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-shipping-view-ship-request-status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Current ship request status</label>
            <div id="report-shipping-view-ship-request-status" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="report-shipping-view-order-number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Order number</label>
            <div id="report-shipping-view-order-number" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="report-shipping-view-store" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Store</label>
            <div id="report-shipping-view-store" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>

          <div class="col-span-6 sm:col-span-6 hidden">
            <label for="report-shipping-view-history" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">History</label>
            <div id="report-shipping-view-history" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></div>
          </div>
        </div>
         <table class="w-full mb-1 text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-4 py-3">#</th>
            <th scope="col" class="px-4 py-3">Image</th>
            <th scope="col" class="px-4 py-3">Name</th>
            <th scope="col" class="px-4 py-3">SKU</th>
            <th scope="col" class="px-4 py-3">Group</th>
            <th scope="col" class="px-4 py-3">Quantity</th>
            <th scope="col" class="px-4 py-3">Status</th>
          </tr>
        </thead>
        <tbody id="report-shipping-table-carts">
        <tr id="report-shipping-view-cart-template" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 hidden">
          <td class="w-4 p-4">
            <div class="cart-index">0</div>
          </td>
          <td class="w-4 p-4">
            <img src="" class="cart-product-image">
          </td>
          <td class="w-4 p-4">
            <div class="product-name">Name</div>
          </td>
          <td class="w-4 p-4">
            <div class="product-sku">SKU</div>
          </td>
          <td class="w-4 p-4">
            <div class="view-group">Group</div>
          </td>
          <td class="w-4 p-4">
            <div class="view-quantity">Quantity</div>
          </td>
          <td class="w-4 p-4">
            <div class="view-status">Status</div>
          </td>
          </tr>
        </tbody>
      </table>
      </div>
    </form>
  </div>
</div>

{% endblock %}
{% block scripts %}
<!-- prettier-ignore -->
<script src="{{ url_for('static', filename='js/report_shipping.js') }}" type="text/javascript" defer></script>
{% endblock %}
