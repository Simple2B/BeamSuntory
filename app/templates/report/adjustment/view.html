<!-- View outgoing stock modal -->
<!-- prettier-ignore-->
<div id="view-report-adjustment-modal" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-screen-2xl max-h-full">
    <!-- Modal content -->
    <form action="#" method="get" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Report adjustment</h3>
        <button id="button-closing-report-adjustment-modal" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="product-full-image-anchor col-span-6 sm:col-span-1 sm:row-span-2 max-height-image-container">
            <img id="report-adjustment-product-image" class="w-full h-full object-cover">
          </div>
          <div class="col-span-6 sm:col-span-2">
            <label for="report-adjustment-product-name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Name</label>
            <div id="report-adjustment-product-name"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
          </div>
          <div class="col-span-3 sm:col-span-3">
            <label for="report-adjustment-user"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User</label>
            <div id="report-adjustment-user"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
          </div>
          <div class="col-span-6 sm:col-span-2">
            <label for="report-adjustment-product-sku"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">SKU</label>
            <div id="report-adjustment-product-sku"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-adjustment-date"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
            <div id="report-adjustment-date"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="report-adjustment-note"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Adjust
              Notes
            </label>
            <div id="report-adjustment-note"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <table class="w-full mb-1 text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-4 py-3">#</th>
            <th scope="col" class="px-4 py-3">Master Group</th>
            <th scope="col" class="px-4 py-3">Group</th>
            <th scope="col" class="px-4 py-3">Warehouse</th>
            <th scope="col" class="px-4 py-3">Quantity Before</th>
            <th scope="col" class="px-4 py-3">Quantity After</th>
          </tr>
        </thead>
        <tbody id="report-adjustment-table-products">

          <tr id="report-adjustment-view-product-item-template"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 hidden">
            <td class="w-4 p-4">
              <div class="product-index">0</div>
            </td>
            <td class="w-4 p-4">
              <div class="product-master-group">Master Group</div>
            </td>
            <td class="w-4 p-4">
              <div class="product-group">Group</div>
            </td>
            <td class="w-4 p-4">
              <div class="product-warehouse">Warehouse</div>
            </td>
            <td class="w-4 p-4">
              <div class="product-quantity-before">15</div>
            </td>
            <td class="w-4 p-4">
              <div class="product-quantity-after">20</div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<!-- prettier-ignore -->
<script src="{{ url_for('static', filename='js/report_adjustment.js') }}" type="text/javascript" defer></script>
