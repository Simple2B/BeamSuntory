<select type="text" name="store" id="cart-store-options"
    class="w-full shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="Currency" required>
    <option value="" disabled selected>Select store</option>
    {% for store in stores %}
    <option value="{{ store.id }}">
        {{ store.store_name }} ({{ store.address }})
    </option>
    {% endfor %}
</select>
